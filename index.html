<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="G·ª≠i vƒÉn b·∫£n l√™n Google Sheet">
    <title>G·ª≠i VƒÉn B·∫£n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: auto;
            margin: 0;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
            margin: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .gif-container {
            text-align: center;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 12px;
            loading: lazy;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
            background: #f8f9fa;
            will-change: transform;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        textarea.typing {
            border-color: #667eea;
        }

        textarea::placeholder {
            color: #999;
        }

        .typing-indicator {
            position: absolute;
            right: 15px;
            top: 15px;
            display: none;
            gap: 4px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            transition: color 0.3s;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-clear {
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-clear:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
                border-radius: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 20px;
            }

            .gif-container img {
                max-width: 150px;
            }

            textarea {
                min-height: 120px;
                font-size: 14px;
            }

            button {
                padding: 12px 16px;
                font-size: 13px;
            }

            .button-group {
                gap: 10px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 600px;
                padding: 35px;
            }
        }

        @media (min-width: 769px) {
            .container {
                max-width: 550px;
                padding: 40px;
            }

            body {
                padding: 30px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .gif-container {
                display: none;
            }
            
            textarea {
                min-height: 80px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù G·ª≠i VƒÉn B·∫£n</h1>
        </div>
        
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3b3AxNzh6NWN2ZW5wYXI0NDRlaWFjYXU0Nmt4eXU5MjVlbzBhMHMxaCZlcD12MV9zdGlja2Vyc190cmVuZGluZyZjdD1z/10a1Cwco2kUtlS/giphy.gif" alt="Animation" loading="lazy">
        </div>
        
        <div class="input-group">
            <div class="input-wrapper">
                <textarea id="textInput" placeholder="Nh·∫≠p vƒÉn b·∫£n c·ªßa b·∫°n..." maxlength="1000" spellcheck="false"></textarea>
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            <div class="char-counter">
                <span id="charCount">0</span>/1000 k√Ω t·ª±
            </div>
        </div>

        <div class="button-group">
            <button class="btn-send" id="sendBtn">
                <span id="btnText">G·ª≠i</span>
            </button>
            <button class="btn-clear" id="clearBtn">X√≥a</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzkTR2WxFtD_2fzh0ShBHVZxPe54fumm01NNEsIxOp-_cEjT6ztOgO8OsJgc92rHuMs/exec';

        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const sendBtn = document.getElementById('sendBtn');
        const btnText = document.getElementById('btnText');
        const clearBtn = document.getElementById('clearBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const status = document.getElementById('status');

        let typingTimer;
        let statusTimer;

        // Debounced input handler
        const handleInput = (() => {
            let timer;
            return () => {
                const count = textInput.value.length;
                charCount.textContent = count;
                
                charCount.style.color = count > 900 ? '#dc3545' : count > 700 ? '#ffc107' : '#999';

                textInput.classList.add('typing');
                typingIndicator.classList.add('active');
                
                clearTimeout(timer);
                clearTimeout(typingTimer);
                
                typingTimer = setTimeout(() => {
                    textInput.classList.remove('typing');
                    typingIndicator.classList.remove('active');
                }, 1000);
            };
        })();

        textInput.addEventListener('input', handleInput);

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            clearTimeout(statusTimer);
            statusTimer = setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        async function sendToSheet() {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('‚ö†Ô∏è Vui l√≤ng nh·∫≠p vƒÉn b·∫£n!', 'error');
                textInput.focus();
                return;
            }

            if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showStatus('‚ö†Ô∏è Vui l√≤ng c·∫•u h√¨nh URL Google Apps Script!', 'error');
                return;
            }

            sendBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>ƒêang g·ª≠i...';

            try {
                const formData = new URLSearchParams();
                formData.append('text', text);
                formData.append('timestamp', new Date().toISOString());

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('‚úÖ G·ª≠i th√†nh c√¥ng!', 'success');
                    textInput.value = '';
                    charCount.textContent = '0';
                    charCount.style.color = '#999';
                } else {
                    showStatus('‚ùå L·ªói: ' + result.message, 'error');
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    showStatus('‚è±Ô∏è Timeout! Vui l√≤ng th·ª≠ l·∫°i', 'error');
                } else {
                    showStatus('‚úÖ ƒê√£ g·ª≠i!', 'success');
                    textInput.value = '';
                    charCount.textContent = '0';
                    charCount.style.color = '#999';
                }
            } finally {
                sendBtn.disabled = false;
                btnText.textContent = 'G·ª≠i';
            }
        }

        function clearText() {
            textInput.value = '';
            charCount.textContent = '0';
            charCount.style.color = '#999';
            showStatus('üóëÔ∏è ƒê√£ x√≥a vƒÉn b·∫£n', 'info');
            textInput.focus();
        }

        // Event listeners with passive option for better scroll performance
        sendBtn.addEventListener('click', sendToSheet);
        clearBtn.addEventListener('click', clearText);

        textInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                sendToSheet();
            }
        }, { passive: false });

        // Auto focus on load
        if (window.matchMedia('(min-width: 768px)').matches) {
            window.addEventListener('load', () => {
                textInput.focus();
            }, { once: true });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearTimeout(typingTimer);
            clearTimeout(statusTimer);
        }, { once: true });
    </script>
</body>
</html>
